<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/styles.css">

    <title>Brain Tumor</title>
  </head>



<body>
    <div class="upload container">
        <h3>Brain Tumor Segmentation</h3>
        <hr>
        <form id="uploadform" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label class="text-muted" for="exampleFormControlFile1">Upload Image</label>
              <input name="file" type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <br><br><br>
            <button id="load" type="submit" class="btn" >Upload</button>
          </form>
          <br>
          <!-- <a class="btn" href="">Upload</a> -->
          
          <br>
          
                            {% if image_loc %}
                            <img class="mb-4" src="{{image_loc}}" alt="" height="500">
                            <br>
                            <!-- <img src= "./brain tumor/result/result.jpg" alt="Pred" > -->
                        
                            {% endif %}
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
